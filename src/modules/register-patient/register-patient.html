<div class="body" id="register">

    <div id="backToHome">
        <img src="/assets/left-arrow-svgrepo-com.svg" ui-sref="home" id="backHome">
    </div>

    <div class="page-title">
        <h1>Cadastro de Pacientes</h1>
    </div>
    <div class="register-container">

        <div id="message-area"></div>

        <div class="add-section">
            <h3>Adicionar Novo Paciente</h3>
            <div class="form-group">
                <label for="name">Adicionar:</label>
                <input type="text" id="name" ng-model="vm.patientName" placeholder="Digite o nome do paciente" />
                <button class="btn-add" ng-click="vm.addPatient()">Salvar</button>
            </div>
        </div>

        <div class="control-section">
            <label for="name-filter">Buscar:</label>
            <input type="text"
                   id="name-filter"
                   placeholder="Filtrar por nome..."
                   ng-model="vm.searchName"
                   ng-change="vm.findPatientsByName()" />
        </div>

        <table class="list">
            <thead>
            <tr>
                <th>Ações</th>
                <th>ID</th>
                <th>Nome</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="patient in vm.patients">
                <td>
                    <button title="Editar" ng-click="vm.updatePatient(patient)">✏️</button>
                    <button title="Excluir" ng-click="vm.deletePatient(patient.id)">🗑️</button>
                </td>
                <td>{{ patient.id }}</td>
                <td>{{ patient.name }}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
