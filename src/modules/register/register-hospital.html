<div class="body" id="register-hospital">
    <div class="container">
        <div class="page-title">
            <h1>Cadastro de Hospitais</h1>
        </div>

        <div id="message-area"></div>

        <h1>{{ vm.mensagem }}</h1>

        <div class="control-section">
            <input type="text" id="name-filter" placeholder="Filtrar por nome...">
            <button class="btn-add" title="Adicionar novo Hospital">Adicionar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>A√ß√µes</th>
                    <th>ID</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hospital in vm.hospitais">
                    <td>
                        <button title="Editar">‚úèÔ∏è</button>
                        <button title="Excluir">üóëÔ∏è</button>
                    </td>
                    <td>{{ hospital.id }}</td>
                    <td>{{ hospital.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="add-hospital-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Adicionar Novo Hospital</h3> <span class="close-button">X</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="hospital-name-modal">Nome do Hospital:</label>
                    <input type="text" id="hospital-name-modal" placeholder="Digite o nome do hospital">
                    <input type="hidden" id="hospital-id-modal">
                </div>
                <div class="form-actions">
                    <button class="btn-cancel" title="Cancelar">Cancelar</button>
                    <button id="btn-save-hospital" class="btn-add" title="Salvar Hospital">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</div>
