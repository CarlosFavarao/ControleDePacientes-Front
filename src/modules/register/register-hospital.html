<div class="body" id="register">
    <div class="page-title">
        <h1>Cadastro de Hospitais</h1>
    </div>
    <div class="register-container">

        <div id="message-area"></div>

        <div class="add-section">
            <h3>Adicionar Novo Hospital</h3>
            <div class="form-group">
                <label for="name">Nome do Hospital:</label>
                <input type="text" id="name" ng-model="vm.hospitalName" placeholder="Digite o nome do hospital" />
                <button class="btn-add" ng-click="vm.addHospital()">Salvar</button>
                <p>{{ vm.hospitalName }}</p>
            </div>
        </div>

        <div class="control-section">
            <input type="text"
                   id="name-filter"
                   placeholder="Filtrar por nome..."
                   ng-model="vm.searchName"
                   ng-change="vm.findHospitalsByName()" />
        </div>

        <table class="list">
            <thead>
                <tr>
                    <th>A√ß√µes</th>
                    <th>ID</th>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hospital in vm.hospitals">
                    <td>
                        <button title="Editar" ng-click="vm.updateHospital(hospital)">‚úèÔ∏è</button>
                        <button title="Excluir" ng-click="vm.deleteHospital(hospital.id)">üóëÔ∏è</button>
                    </td>
                    <td>{{ hospital.id }}</td>
                    <td>{{ hospital.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
